<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric icon representing "inner" concept -->
  <g>
    <!-- Outer circle -->
    <circle cx="30" cy="30" r="20" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- Middle circle -->
    <circle cx="30" cy="30" r="13" stroke="#6366f1" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Inner core -->
    <circle cx="30" cy="30" r="6" fill="#6366f1"/>
    <!-- Connecting lines for depth -->
    <line x1="10" y1="30" x2="18" y2="30" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
    <line x1="42" y1="30" x2="50" y2="30" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
    <line x1="30" y1="10" x2="30" y2="18" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
    <line x1="30" y1="42" x2="30" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="70" y="38" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#1f2937">
    Innerlich
  </text>
  
  <!-- Subtle accent dot -->
  <circle cx="185" cy="35" r="2" fill="#6366f1" opacity="0.6"/>
</svg>